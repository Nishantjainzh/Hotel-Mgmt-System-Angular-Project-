<div class="container">
    <h3 class="text ml-3" style="color: rgba(65, 47, 79, 0.712); font-style:initial;">Feedback Form</h3>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="feedbackForm" (ngSubmit)="takeFeedback(feedbackForm)" >
                <div class="col-8">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Type your Name.." />
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <input type="text"  formControlName="email" class="form-control" placeholder="Type your Email address.." />
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <input type="text" formControlName="rating" class="form-control" placeholder="Give us rating b/w 1-10" />
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <textarea style="width: 100%; height: 150px;" class="dark_border" formControlName="review" placeholder="Kindly Give Your Feedback" ></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" style="margin-left: 20px;">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
