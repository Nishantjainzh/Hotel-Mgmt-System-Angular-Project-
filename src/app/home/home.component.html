<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&h=650&w=940%20940w,%20https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260%201260w,%20https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940%201880w,%20https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260%202520w" alt="Slide 1" style=" width: 80%; height: 400px; margin-left: 12%; ">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/919/night-dark-hotel-luxury.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Slide 2" style=" width: 80%; height: 400px; margin-left: 12%; ">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/974382/pexels-photo-974382.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Slide 3" style=" width: 80%; height: 400px; margin-left: 12%; ">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="container">
  <div class="row mt-4" *ngIf="all_services">
      <div class="col-3 ml-4 mr-4" *ngFor="let item of all_services">
          <div class="service_block">
              <div class="service_image">
                  <img src="https://via.placeholder.com/50" alt="image">
              </div>
              <div class="service_title">
                  <h5>{{item.title}}</h5>
              </div>
              <div class="service_description">
                  <p>{{item.description}}</p>
                </div>
          </div>
      </div>
      
  </div>
  <div class="row mt-4">
      <div class="col-sm-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.4319400291383!2d77.42004951492294!3d28.61681378242403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cef5303e3614d%3A0x426e77105eedc6fc!2sPalm%20Olympia%20Gaur%20City!5e0!3m2!1sen!2sin!4v1611170254365!5m2!1sen!2sin" width="500" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="col-sm-6">
          <div class="row">
              <div class="col-sm-12">
                  <h4 class="text-center">Contact Form</h4>
                <form [formGroup]="contactform" (ngSubmit)="save_contact(contactform)">
                  <div class="form-group">
                      <label for="">Enter Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                  </div>
                  <div class="form-group">
                    <label for="">Enter Email</label>
                    <input type="text" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                    <label for="">Enter Mobile</label>
                    <input type="text" class="form-control" formControlName="mobile_no" />
                </div>
                <div class="form-group">
                    <label for="">Enter Comment</label>
                    <textarea class="form-control" formControlName="message"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
              </div>
          </div>
      </div>
  </div>
</div>
